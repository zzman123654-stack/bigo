<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Element Bingo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    #bingo {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 5px;
      max-width: 500px;
      margin: 0 auto 20px;
    }

    .cell {
      border: 1px solid #444;
      padding: 20px;
      font-size: 20px;
      background-color: #e3f2fd;
      border-radius: 6px;
      font-weight: bold;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>

  <h1>Element Symbol Bingo</h1>
 

  <div id="bingo"></div>

  <script>
    const elements = [
      "H", "He", "Li", "Be", "B", "C", "N", "O", "F", "Ne",
      "Na", "Mg", "Al", "Si", "P", "S", "Cl", "Ar", "K", "Ca",
      "Sc", "Ti", "V", "Cr", "Mn", "Fe", "Co", "Ni", "Cu", "Zn",
      "Ga", "Ge", "As", "Se", "Br", "Kr"
    ];

    function shuffleArray(arr) {
      return arr.map(value => [Math.random(), value])
                .sort((a, b) => a[0] - b[0])
                .map(item => item[1]);
    }

    function generateBingo() {
      const container = document.getElementById("bingo");
      container.innerHTML = "";

      const shuffled = shuffleArray(elements).slice(0, 25); // ใช้ 25 ธาตุพอดี

      shuffled.forEach(symbol => {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.textContent = symbol;
        container.appendChild(cell);
      });
    }

    // โหลดครั้งแรก
    generateBingo();
  </script>

</body>
</html>
