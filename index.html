<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Element Bingo</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      background-color: #bbeefc;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #045d75;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    #bingo {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
      max-width: 500px;
      margin: 0 auto;
    }

    .cell {
      border-radius: 10px;
      padding: 24px;
      font-size: 22px;
      font-weight: bold;
      background-color: #ffffffcc;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      user-select: none;
    }

    .cell:hover {
      background-color: #d1f0ff;
    }

    .selected {
      background-color: #66bb6a !important;
      color: white;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.3);
    }

    #message {
      font-size: 2rem;
      font-weight: bold;
      color: #045d75;
      margin-top: 20px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
      min-height: 40px;
    }

    @media (max-width: 600px) {
      .cell {
        padding: 16px;
        font-size: 18px;
      }

      #bingo {
        max-width: 90%;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <h1>üéâ Bingo üéâ</h1>
  <div id="bingo"></div>
  <div id="message"></div>

<script>
  const elements = [
    "H", "He", "Li", "Be", "B", "C", "N", "O", "F", "Ne",
    "Na", "Mg", "Al", "Si", "P", "S", "Cl", "Ar", "K", "Ca",
    "Sc", "Ti", "V", "Cr", "Mn", "Fe", "Co", "Ni", "Cu", "Zn",
    "Ga", "Ge", "As", "Se", "Br", "Kr", "Rb", "Sr", "In", "Sn",
    "Sb", "Te", "I", "Xe", "Cs", "Ba", "Fr", "Ra", "Tl", "Pb",
    "Bi", "Po", "At", "Rn"
  ];

  let selectedCells = [];

  function shuffleArray(arr) {
    return arr
      .map(value => [Math.random(), value])
      .sort((a, b) => a[0] - b[0])
      .map(item => item[1]);
  }

  function generateBingo() {
    const container = document.getElementById("bingo");
    container.innerHTML = "";
    document.getElementById("message").textContent = "";

    const shuffled = shuffleArray(elements).slice(0, 25);
    selectedCells = Array(5).fill(null).map(() => Array(5).fill(false));

    shuffled.forEach((symbol, i) => {
      const row = Math.floor(i / 5);
      const col = i % 5;

      const cell = document.createElement("div");
      cell.classList.add("cell");
      cell.textContent = symbol;
      cell.dataset.row = row;
      cell.dataset.col = col;

      cell.addEventListener("click", () => {
        selectedCells[row][col] = !selectedCells[row][col];
        cell.classList.toggle("selected", selectedCells[row][col]);

        if (checkBingo()) {
          document.getElementById("message").textContent = "üéâ BINGO!";
        } else {
          document.getElementById("message").textContent = "";
        }
      });

      container.appendChild(cell);
    });
  }

  function checkBingo() {
    // ‡πÅ‡∏ñ‡∏ß
    for (let i = 0; i < 5; i++) {
      if (selectedCells[i].every(v => v)) return true;
    }

    // ‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå
    for (let j = 0; j < 5; j++) {
      if ([0, 1, 2, 3, 4].every(i => selectedCells[i][j])) return true;
    }

    // ‡∏ó‡πÅ‡∏¢‡∏á
    if ([0, 1, 2, 3, 4].every(i => selectedCells[i][i])) return true;
    if ([0, 1, 2, 3, 4].every(i => selectedCells[i][4 - i])) return true;

    return false;
  }

  generateBingo();
</script>

</body>
</html>
