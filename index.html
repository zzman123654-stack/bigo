<body>

  <h1>üéØ ‡πÄ‡∏Å‡∏°‡∏ö‡∏¥‡∏á‡πÇ‡∏Å‡∏ò‡∏≤‡∏ï‡∏∏</h1>

  <div class="bingo-board" id="board"></div>

  <button onclick="callElement()">‡∏™‡∏∏‡πà‡∏°‡∏ò‡∏≤‡∏ï‡∏∏</button>
  <div id="called-element"></div>

  <script>
    const elements = [
     { symbol: "H", name: "Hydrogen" },
      { symbol: "He", name: "Helium" },
      { symbol: "Li", name: "Lithium" },
      { symbol: "Be", name: "Beryllium" },

      { symbol: "O", name: "Oxygen" },
      { symbol: "F", name: "Fluorine" },
      { symbol: "Ne", name: "Neon" },
      { symbol: "Na", name: "Sodium" },
      { symbol: "Mg", name: "Magnesium" },
      { symbol: "Al", name: "Aluminum" },
      { symbol: "Si", name: "Silicon" },
      { symbol: "P", name: "Phosphorus" },
      { symbol: "S", name: "Sulfur" },
      { symbol: "Cl", name: "Chlorine" },
      { symbol: "Ar", name: "Argon" },
      { symbol: "K", name: "Potassium" },
      { symbol: "Ca", name: "Calcium" },
      { symbol: "Rb", name: "Rubidium" },
      { symbol: "Sr", name: "Strontium" },
      { symbol: "Cs", name: "Cesium" },
      { symbol: "Ba", name: "Barium" },
      { symbol: "Fr", name: "Francium" },
      { symbol: "Ra", name: "Radium" },
      { symbol: "Ga", name: "Gallium" },
      { symbol: "Ge", name: "Germanium" },
      { symbol: "As", name: "Arsenic" },
      { symbol: "Se", name: "Selenium" },
      { symbol: "Br", name: "Bromine" },
      { symbol: "In", name: "Indium" },
      { symbol: "Sn", name: "Tin" },
      { symbol: "Sb", name: "Antimony" },
      { symbol: "Te", name: "Tellurium" },
      { symbol: "I", name: "Iodine" },
      { symbol: "Tl", name: "Thallium" },
      { symbol: "Pb", name: "Lead" },
      { symbol: "Bi", name: "Bismuth" },
      { symbol: "Po", name: "Polonium" },
      { symbol: "At", name: "Astatine" },
      { symbol: "Kr", name: "Krypton" },
      { symbol: "Xe", name: "Xenon" },
      { symbol: "Rn", name: "Radon" }
       ];
    let boardElements = [];
    let called = [];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function createBoard() {
      shuffle(elements);
      boardElements = elements.slice(0, 25);
      const board = document.getElementById("board");
      board.innerHTML = "";
      boardElements.forEach(el => {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.setAttribute("data-symbol", el.symbol);
        cell.textContent = el.symbol;
        board.appendChild(cell);
      });
    }

    function callElement() {
      const remaining = elements.filter(e => !called.includes(e.symbol));
      if (remaining.length === 0) {
        document.getElementById("called-element").textContent = "‚úÖ ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡∏Ñ‡∏£‡∏ö‡∏ó‡∏∏‡∏Å‡∏ò‡∏≤‡∏ï‡∏∏‡πÅ‡∏•‡πâ‡∏ß!";
        return;
      }

      const random = remaining[Math.floor(Math.random() * remaining.length)];
      called.push(random.symbol);
      document.getElementById("called-element").textContent = `üì¢ ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å: ${random.symbol} (${random.name})`;

      const cells = document.querySelectorAll(".cell");
      cells.forEach(cell => {
        if (cell.getAttribute("data-symbol") === random.symbol) {
          cell.classList.add("marked");
        }
      });
    }

    // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°
    createBoard();
  </script>
