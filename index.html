<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Element Bingo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    #bingo {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 5px;
      max-width: 500px;
      margin: 0 auto 20px;
    }
    .cell {
      border: 1px solid #444;
      padding: 20px;
      font-size: 20px;
      background-color: #e3f2fd;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s;
    }
    .selected {
      background-color: #81c784 !important;
      color: white;
    }
    #message {
      font-size: 20px;
      font-weight: bold;
      color: green;
      margin-top: 10px;
      min-height: 28px;
    }
  </style>
</head>
<body>

  <h1>üéâBingoüéâ</h1>
  <div id="bingo"></div>
  <div id="message"></div>

<script>
  const elements = [
    "H", "He", "Li", "Be", "B", "C", "N", "O", "F", "Ne",
    "Na", "Mg", "Al", "Si", "P", "S", "Cl", "Ar", "K", "Ca",
    "Sc", "Ti", "V", "Cr", "Mn", "Fe", "Co", "Ni", "Cu", "Zn",
    "Ga", "Ge", "As", "Se", "Br", "Kr","Rb","Sr","In","Sn","Sb","Te","I"
    ,"I","Xe","Cs","Ba","Fr","Ra","Tl","Pb","Bi","Po","At","Rn"
  ];

  let selectedCells = [];

  function shuffleArray(arr) {
    return arr
      .map(value => [Math.random(), value])
      .sort((a, b) => a[0] - b[0])
      .map(item => item[1]);
  }

  function generateBingo() {
    const container = document.getElementById("bingo");
    container.innerHTML = "";
    document.getElementById("message").textContent = "";
    
    const shuffled = shuffleArray(elements).slice(0, 25);
    selectedCells = Array(5).fill(null).map(() => Array(5).fill(false));

    shuffled.forEach((symbol, i) => {
      const row = Math.floor(i / 5);
      const col = i % 5;

      const cell = document.createElement("div");
      cell.classList.add("cell");
      cell.textContent = symbol;
      cell.dataset.row = row;
      cell.dataset.col = col;

      cell.addEventListener("click", () => {
        selectedCells[row][col] = !selectedCells[row][col];
        cell.classList.toggle("selected", selectedCells[row][col]);

        if (checkBingo()) {
          document.getElementById("message").textContent = "üéâ BINGO!";
        } else {
          document.getElementById("message").textContent = "";
        }
      });

      container.appendChild(cell);
    });
  }

  function checkBingo() {
    // ‡∏ï‡∏£‡∏ß‡∏à row
    for (let i = 0; i < 5; i++) {
      if (selectedCells[i].every(v => v)) return true;
    }

    // ‡∏ï‡∏£‡∏ß‡∏à column
    for (let j = 0; j < 5; j++) {
      let colFull = true;
      for (let i = 0; i < 5; i++) {
        if (!selectedCells[i][j]) {
          colFull = false;
          break;
        }
      }
      if (colFull) return true;
    }

    // ‡∏ï‡∏£‡∏ß‡∏à‡∏ó‡πÅ‡∏¢‡∏á‡∏ã‡πâ‡∏≤‡∏¢‡∏ö‡∏ô-‡∏Ç‡∏ß‡∏≤‡∏•‡πà‡∏≤‡∏á
    if ([0,1,2,3,4].every(i => selectedCells[i][i])) return true;

    // ‡∏ï‡∏£‡∏ß‡∏à‡∏ó‡πÅ‡∏¢‡∏á‡∏Ç‡∏ß‡∏≤‡∏ö‡∏ô-‡∏ã‡πâ‡∏≤‡∏¢‡∏•‡πà‡∏≤‡∏á
    if ([0,1,2,3,4].every(i => selectedCells[i][4 - i])) return true;

    return false;
  }

  // ‡∏™‡∏∏‡πà‡∏°‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡∏ï‡∏≠‡∏ô‡πÇ‡∏´‡∏•‡∏î‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏û‡∏à‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏£‡∏Å
  generateBingo();
</script>

</body>
</html>
